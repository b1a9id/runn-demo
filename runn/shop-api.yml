desc: runnのチュートリアル
runners:
  req: http://localhost:8080/api

vars:
  shop_id: 1
  count: 5

steps:
  - desc: "加盟店の一覧を取得"
    req:
      /shops?count={{ vars.count }}:
        get:
          body:
            application/json: null
    test: |
      # ステータスコードが200であること
      current.res.status == 200
      # 加盟店の数が正しいこと
      && len(current.res.body.shops) == vars.count
  - desc: "1番目の加盟店の詳細を取得"
    req:
      /shops/{{ steps[0].res.body.shops[0].id }}:
        get:
          body:
            application/json: null
    test: |
      # ステータスコードが200であること
      current.res.status == 200
      # 正しい加盟店IDで取得できること
      && steps[1].res.body.id == steps[0].res.body.shops[0].id
  - desc: "2番目の加盟店の詳細を取得"
    req:
      /shops/{{ steps[0].res.body.shops[1].id }}:
        get:
          body:
            application/json: null
    test: |
      # ステータスコードが200であること
      current.res.status == 200
      # 正しい加盟店IDで取得できること
      && steps[2].res.body.id == steps[0].res.body.shops[1].id
